name: Generate Weekly AI Meals

# Runs every Sunday at 12:00 PM UTC (noon)
on:
  schedule:
    - cron: '0 12 * * 0' # Sunday at 12:00 UTC
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  generate-meals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate weekly meals
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: node scripts/generateWeeklyMeals.js

      - name: Notify on completion
        if: success()
        run: echo "✅ Weekly meals generated successfully!"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Meal generation failed. Check logs for details."
